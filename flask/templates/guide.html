1. '시작하기' 버튼을 클릭하여 opencv를 실행한다. <br>
2. opncv의 초록색 네모 영역에 본인의 손을 꽉 차게 올려놓은 후, 키보드 'c'를 입력한다. <br>
3. output에서 인식된 손의 색을 확인 후 키보드 's'를 입력하여 종료한다. <br>
4. '예상하기' 버튼을 클릭하여 Capturing gesture와 output을 연다.(윈도우 바 확인) <br>
5. 수피아가 배운 수화를 참조하여 수화를 인식한다.<br>
6. 키보드 'c' 버튼 입력으로 등록하고, 'f'버튼으로 종료한다.<br>
7. '결과확인' 버튼을 통해 출력되는 결과를 확인한다.
